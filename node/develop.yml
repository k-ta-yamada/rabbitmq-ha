common:
  vip: &vip 192.168.1.100
  hostnames:
    vip:     &hostname_vip mq
    primary: &primary      mq1
    standby: &standby      mq2

hosts:
  file_name: /etc/hosts
  vip:
    - host: *hostname_vip
      ip:   *vip
  frontend:
    - host: *primary
      ip:   192.168.1.101
    - host: *standby
      ip:   192.168.1.102
  backend_prefix: backend-
  backend:
    - host: *primary
      ip:   192.168.2.101
    - host: *standby
      ip:   192.168.2.102

rabbitmq:
  pkg:
    - rabbitmq-server
  plugins:
    - rabbitmq_management
  .erlang.cookie:
    path: /var/lib/rabbitmq/
    content: this is cookie

haproxy:
  pkg:
    - haproxy
  haproxy_conf:
    global:   # TODO:
    defaults: # TODO:
    tcp:
      frontend:
        name: rabbitmq
        port: 5670
      backend:
        balance: roundrobin
        servers:
          - name:     rabbitmq-server1
            address:  mq1
            port:     5672
            settings: check inter 1s rise 2 fall 3
          - name:     rabbitmq-server2
            address:  mq2
            port:     5672
            settings: check inter 1s rise 2 fall 3
    http:
      frontend:
        name: rabbitmq_mng
        port: 15670
      backend:
        balance: roundrobin
        servers:
          - name:     rabbitmq_mng1
            address:  mq1
            port:     15672
            settings: check inter 1s rise 2 fall 3
          - name:     rabbitmq_mng2
            address:  mq2
            port:     15672
            settings: check inter 1s rise 2 fall 3
    stats:
      uri: /haproxy_stats
      auth:
        username: ha
        password: ha

keepalived:
  pkg:
    - keepalived
  keepalived_conf:
    global_defs:
      # notification_email:
      #   - acassen@firewall.loc
      #   - failover@firewall.loc
      #   - sysadmin@firewall.loc
      notification_email: []
      notification_email_from: Alexandre.Cassen@firewall.loc
      smtp_server: 192.168.200.1
      smtp_connect_timeout: 30
      router_id: LVS_DEVEL
    vrrp_script:
      name: chk_haproxy

      # TODO: need `yum install psmisc`
      # script: '"killall -0 haproxy"'
      script: '"systemctl is-active haproxy.service"'
      interval: 2
      weight:   2
    vrrp_instance:
      name: VI_1
      interface: eth1

      # TODO:
      track_interface:
        - eth1
        # - eth2
      state: BACKUP
      virtual_router_id: 51
      priority: 100

      # TODO:
      virtual_ipaddress:
        - address:   *vip
          interface: eth1
      track_script:
        - chk_haproxy
